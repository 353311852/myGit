<div *ngIf="hero">
   <div class="form-group">
    <label>id</label>
    <input type="text" class="form-control" [ngModel]="hero.id" disabled="true">
  </div>

  <div class="form-group">
    <label>姓名</label>
    <input type="text" class="form-control" [(ngModel)]="hero.name">
  </div>
  <button class="btn btn-sm btn-primary" (click)="goBack()">back</button>
  <button class="btn btn-sm btn-primary" (click)="save()">save</button>
</div>
